[nanobot]
config_version = 1

[logging]
level = "DEBUG"

[database]
connection = "build/nanobot.db"

[valve]
path = "src/schema/table.tsv"

[assets]
path = "src/assets/"

[templates]
path = "src/resources/"

[actions.save]
label = "Save"
commands = [
  ["make", "save"],
]

[actions.status]
label = "Status"
commands = [
  ["git", "-c", "color.ui=always", "status"],
]

[actions.diff]
label = "Diff"
commands = [
  ["git", "-c", "color.ui=always", "diff"],
]

[actions.fetch]
label = "Fetch"
commands = [
  ["git", "fetch"],
]

[actions.pull]
label = "Pull"
commands = [
  ["git", "pull"],
]

[actions.branch]
label = "Branch"
inputs = [
  { name = "branch_name", label = "Branch Name", default = "{username}-{today}", validate = "\\w+" }
]
commands = [
  ["git", "checkout", "main"],
  ["git", "pull"],
  ["git", "checkout", "-b", "{branch_name}"],
  ["git", "push", "--set-upstream", "origin", "{branch_name}"],
]

[actions.commit]
label = "Commit"
inputs = [
    { name = "message", label = "Commit Message" }
]
commands = [
  ["git", "add", "--update"],
  ["git", "-c", "color.ui=always", "status"],
  ["git", "commit", "--message", "'{message}'"],
]

[actions.commitandpush]
label = "Commit and Push"
inputs = [
    { name = "message", label = "Commit Message" }
]
commands = [
  ["git", "add", "--update"],
  ["git", "-c", "color.ui=always", "status"],
  ["git", "commit", "--message", "'{message}'"],
  ["git", "push"],
]

[actions.push]
label = "Push"
commands = [
  ["git", "push"],
]

[actions.pr]
label = "Pull Request"
inputs = [
  { name = "title", label = "Title" },
  { name = "body", label = "Body" },
]
commands = [
  ["gh", "pr", "create", "--title", "'{title}'", "--body", "'{body}'"],
]

[actions.release]
label = "Release"
inputs = [
  { name = "tag", label = "Release Tag", default = "v{today}" },
]
commands = [
  ["git", "checkout", "main"],
  ["git", "pull"],
  ["git", "-c", "color.ui=always", "status"],
  ["gh", "release", "create", "--tag", "'{tag}'"],
]

[actions.purl]
label = "Publish PURL"
commands = [
  ["tdta", "purl-publish", "-i", "./", "-t", "$$TAXONOMY_ID$$", "-u", "'{username}'"]
]

[actions.cas_save]
label = "Save CAS"
commands = [
  ["tdta", "export", "-db", "./build/nanobot.db", "-o", "./$$TAXONOMY_ID$$.json", "-c", "/tdt_datasets"]
]

[actions.export_anndata]
label = "Export AnnData"
commands = [
  ["tdta", "anndata", "-db", "./build/nanobot.db", "-j", "./$$TAXONOMY_ID$$.json", "-o", "/tdt_datasets/$$TAXONOMY_ID$$.h5ad", "-c", "/tdt_datasets"]
]

[actions.annotation_comparison]
label = "Compare Annotations"
commands = [
  ["Rscript", "-e", "shiny::runApp('/tools/annotation_comparison/R/', launch.browser = TRUE)", "&"]
]